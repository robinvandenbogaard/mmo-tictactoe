<div class="player-stats">
    <h1>Statistics</h1>
    <p>
        <span class="rank">Rank #{{ rank }}</span>
        <span class="player-name">Vera</span>
    </p>
    <p>
        <span class="outcomes">Win: {{ win }}</span>
        <span class="separator"> - </span>
        <span class="outcomes">Loss: {{ loss }}</span>
        <span class="separator"> - </span>
        <span class="outcomes">Draw: {{ draw }}</span>
    </p>
</div>
