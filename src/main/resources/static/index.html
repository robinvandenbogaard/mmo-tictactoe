<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="ActiveGames.js"></script>
    <script src="TicTacToeRestClient.js"></script>
    <script src="TicTacToeTextures.js"></script>
    <script src="TicTacToeBoard.js"></script>
    <link href="style.css" rel="stylesheet"> <!-- Include the style.css file -->
</head>
<body>
<div id="game-container" class="content-pane"></div>
<script src="game.js"></script>

<div class="thin-content-pane">
    <div id="playerstats"
         hx-get="/ranking/account"
         hx-trigger="load, every 10s">
    </div>
    <div id="rules">
        <h1>Tic Tac Toe</h1>
        <p>Players take turns putting their marks in empty squares. The first player to get 3 of her marks in a row (up,
            down, across, or diagonally) is the winner. When all 9 squares are full, the game is over. If no player has
            3
            marks in a row, the game ends in a draw.</p>
    </div>
</div>

</body>
</html>
